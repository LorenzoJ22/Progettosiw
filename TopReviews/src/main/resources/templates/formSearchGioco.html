<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Cerca Gioco</title>
    <link rel="stylesheet" href="/css/stile.css">
    <style>
        /* Stile generale per la pagina */
body {
    font-family: Arial, sans-serif;
    background: url('/images/col.jpg') no-repeat center center fixed; 
    background-size: cover;
    margin: 0;
    padding: 0;
    color: white; /* Colore del testo predefinito */
}

/* Stile per l'intestazione */
header {
    background-color: rgba(0, 0, 0, 0.8); /* Sfondo nero semi-trasparente */
    color: #fff;
    padding: 10px 0;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding-left: 40px;
    padding-right: 40px;
}

/* Stile per il logo */
header img {
    max-width: 20%;
    height: auto;
}

/* Stile per il titolo principale */
h1 {
    color: #ffeb3b; /* Colore giallo per il titolo */
    font-size: 28px; /* Dimensione del testo */
    text-align: center;
    margin-top: 20px;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Ombra per migliorare la leggibilità */
}

/* Stile per il modulo di ricerca */
form {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 20px auto;
    padding: 20px;
    background-color: rgba(0, 0, 0, 0.7); /* Sfondo scuro semi-trasparente per il modulo */
    border-radius: 8px; /* Angoli arrotondati */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Ombra leggera */
    max-width: 500px; /* Larghezza massima del modulo */
}

form div {
    margin-bottom: 15px;
}

form input[type="text"] {
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 5px;
    width: 100%;
}

form input[type="submit"] {
    background-color: #ffeb3b; /* Colore giallo per il pulsante */
    color: #000;
    border: none;
    padding: 12px 20px;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

form input[type="submit"]:hover {
    background-color: #fdd835; /* Giallo più scuro al passaggio del mouse */
}
.button {
    background-color: #ffeb3b; /* Colore giallo per il pulsante */
    color: #000;
    border: none;
    padding: 12px 20px;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
    text-decoration: none; /* Per i link */
    transition: background-color 0.3s ease;
}

.button:hover {
    background-color: #fdd835; /* Giallo più scuro al passaggio del mouse */
}
        
    </style>
</head>

<body>
    <header>
        <div th:if="${userDetails}">
            <span th:text="${userDetails.username}"></span>
            <a href="/logout" class="button">Logout</a>
        </div>
        <div th:unless="${user}">
            <a href="/login" class="button">Login</a>
        </div>
    <div>
        <a href="/success"><img src="/images/trr.png" width="20%" /></a>
    </div>
    </header>

    <h1>Cerca Giochi per titolo</h1>
    <form th:action="@{/searchGioco}" method="post">
        <div>Titolo: <input type="text" th:value="${title}" name="title" />
        </div>
        <div><input type="submit" value="Cerca" /></div>
        
    </form>
</body>

</html>
