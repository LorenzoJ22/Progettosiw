<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Cerca Gioco</title>
    <link rel="stylesheet" href="/css/stile.css">
    <style>
        
        body {
            font-family: Arial, sans-serif;
            background: url('/images/ul.jpg') no-repeat center center fixed; 
    		background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header div {
            margin: 0 20px;
        }

        header a {
            color: #fff;
            text-decoration: none;
            margin-left: 10px;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #555;
            transition: background-color 0.3s;
            font-size: 18px; /* Aumentato la dimensione del testo */
        }

        header a:hover {
            background-color: #777;
        }

        h1 {
            color: #333;
            font-size: 36px; /* Aumentato la dimensione del testo */
            margin: 20px 0;
        }

        form {
            width: 50%;
            margin-top: 20px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 16px; /* Aumentato la dimensione del testo */
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        input[type="submit"] {
            background-color: #555;
            color: #fff;
            border: none;
            padding: 15px 30px;
            font-size: 18px; /* Aumentato la dimensione del testo */
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #777;
        }
    </style>
</head>

<body>
    <header>
        <div th:if="${userDetails}">
            <span th:text="${userDetails.username}"></span>
            <a href="/logout">Logout</a>
        </div>
        <div th:unless="${user}">
            <a href="/login">Login</a>
        </div>
    </header>

    <div>
        <a href="/success"><img src="/images/trr.png" width="20%" /></a>
    </div>
    <h1>Cerca Giochi per titolo</h1>
    <form th:action="@{/searchGioco}" method="post">
        <div>Titolo: <input type="text" th:value="${title}" name="title" />
        </div>
        <div><input type="submit" value="Cerca" /></div>
        
    </form>
</body>

</html>
