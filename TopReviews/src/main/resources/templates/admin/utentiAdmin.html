<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utenti</title>
    <link rel="stylesheet" href="/stile.css?version=2">
    <style>
       
         body {
            background: url('/images/col.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #ffeb3b; /* Testo giallo */
            font-family: Arial, sans-serif;
            padding: 20px;
            margin: 0;
        }

        header {
            background-color: #333;
            padding: 10px 0;
            text-align: center;
        }

        .logo img {
            width: 15%;
        }

        .content {
            background-color: rgba(0, 0, 0, 0.7); /* Sfondo semi-trasparente */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            color: #ffeb3b; /* Testo giallo per il titolo */
            font-size: 2em;
            margin-bottom: 20px;
            text-align: center;
        }

        .link-button {
            display: inline-block;
            background-color: #ffeb3b; /* Sfondo giallo */
            color: #000; /* Testo nero */
            padding: 15px 30px;
            border-radius: 5px;
            font-size: 1.5em;
            text-decoration: none;
            margin-bottom: 20px;
            transition: background-color 0.3s;
            text-align: center;
            display: block;
        }

        .link-button:hover {
            background-color: #b71c1c; /* Sfondo rosso al passaggio del mouse */
            color: #fff; /* Testo bianco */
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        li {
            margin: 10px 0;
        }

        a {
            color: #ffeb3b; /* Testo giallo per i link */
            text-decoration: none;
            font-size: 1.2em;
            display: block;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
            background-color: #000; /* Sfondo nero per i link */
        }

        a:hover {
            background-color: #b71c1c; /* Sfondo rosso al passaggio del mouse */
            color: #fff; /* Testo bianco al passaggio del mouse */
        }

        .delete-button {
            color: #ffeb3b; /* Testo giallo */
            background-color: #000; /* Sfondo nero */
            padding: 5px 10px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 0.9em;
            transition: background-color 0.3s, color 0.3s;
        }

        .delete-button:hover {
            background-color: #b71c1c; /* Sfondo rosso al passaggio del mouse */
            color: #fff; /* Testo bianco */
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">
            <a href="/success"><img src="/images/trr.png" width="15%"></a>
        </div>
    </header>

    <div class="content">
        <h1>Utenti:</h1>

        <div th:if="${utenti.isEmpty()}" >Non ci sono utenti nel sistema</div>
        
                <a href="/formAddUtente"  class="link-button">Aggiungi gli utenti nel sistema</a>
                
        <ul  th:if="${!utenti.isEmpty()}">
            <li th:each="User : ${utenti}">
                <a th:href="@{'/Utente/' + ${User.id}}" th:text="${User.name}"></a>
              	 <a th:href="@{'/CancellaUtente/' + ${User.id}}"class="delete-button" >Cancella Utente</a> 
            </li>
        </ul>
    </div>
</body>

</html>
