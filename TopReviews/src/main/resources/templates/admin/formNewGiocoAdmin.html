<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Gioco</title>
    
  <style>
        /* Stile generale per la pagina */
        body {
            font-family: Arial, sans-serif;
            background-image: url('/images/col.jpg'); /* Immagine di sfondo */
            background-size: cover; /* Adatta l'immagine a coprire tutto lo schermo */
            background-position: center; /* Centra l'immagine di sfondo */
            background-repeat: no-repeat; /* Evita la ripetizione dell'immagine */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: white; /* Colore del testo */
        }

        /* Stile per il contenitore del logo */
        .logo {
            margin-top: 20px;
            text-align: center;
        }

        /* Stile per il titolo principale */
        h1 {
            color: yellow;
            font-size: 28px;
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Aggiunge un'ombra al testo */
        }

        /* Stile del contenitore principale */
        .form-container {
            background-color: rgba(0, 0, 0, 0.7); /* Sfondo semitrasparente */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
        }

        /* Stile per le etichette dei campi del modulo */
        label {
            display: block;
            margin-bottom: 5px;
            color: yellow;
            font-weight: bold;
        }

        /* Stile per i campi di input del modulo */
        input[type="text"],
        input[type="number"],
        input[type="file"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        /* Stile per il messaggio di errore */
        .error-message {
            background-color: #ffdddd;
            color: #d8000c;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #d8000c;
            border-radius: 5px;
        }

        /* Stile per il pulsante di submit */
        button[type="submit"] {
            background-color: yellow;
            color: black;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: red;
        }

        /* Stile per il logo */
        .logo img {
            max-width: 100%;
            height: auto;
        }
    </style>
  
  
</head>
<div class="logo">
        <a href="/success"><img src="/images/trr.png"width="30%"/></a>
    </div>	
<body>

    <div>
        <h1>Aggiungi un Gioco</h1>

        <div >
            <form th:action="@{/NewgiochiAdmin}" method="POST" th:object="${gioco}" enctype="multipart/form-data">
                <div class="error-message" th:if="${messaggioErrore}">
                    <span th:text="${messaggioErrore}">Errore</span>
                </div>
                <div>
                    <label for="title">Titolo:</label>
                    <input required type="text" id="title" th:field="${gioco.title}">
                </div>
                <div>
					<label>Carica Immagine:</label>
					<input type="file" name="image" required>
					</div>
                <div>
                    <label for="year">Anno di uscita:</label>
                    <input type="number" id="year" th:field="${gioco.year}">
                </div>
                <div>
                    <button type="submit">Conferma</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
