<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giochi</title>
    <link rel="stylesheet" href="/stile.css?version=2">
    <style>
         body {
            font-family: Arial, sans-serif;
            background: url('/images/col.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            color: #ffeb3b; /* Colore del testo giallo */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Stile per l'header */
        header {
            background-color: #333;
            color: #ffeb3b; /* Colore del testo giallo */
            padding: 10px 0;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo img {
            max-width: 15%;
            height: auto;
        }

        /* Stile per il titolo */
        h1 {
            color: #ffeb3b; /* Colore del testo giallo */
            font-size: 36px;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Ombra al testo */
        }

        /* Stile per la lista di giochi */
        .recipe-list {
            list-style-type: none;
            padding: 0;
            width: 110%; /* Imposta una larghezza per la lista */
        }

        .recipe-list li {
            background-color: rgba(0, 0, 0, 0.8); /* Sfondo semi-trasparente per ogni elemento */
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Stile per i link dei giochi */
        .recipe-info a {
            color: #ffeb3b; /* Colore del testo giallo */
            text-decoration: none;
            font-size: 22px;
            font-weight: bold;
        }

        .recipe-info a:hover {
            text-decoration: underline;
        }

        /* Stile per i bottoni */
        .button,
        .delete-button {
            text-decoration: none;
            color: #ffeb3b; /* Colore del testo giallo */
            background-color: #000; /* Sfondo nero */
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s, color 0.3s;
            margin-left: 10px;
        }

        .button:hover,
        .delete-button:hover {
            background-color: #b71c1c; /* Sfondo rosso al passaggio del mouse */
            color: #fff; /* Colore del testo bianco al passaggio del mouse */
        }

        /* Stile per il messaggio di assenza di giochi */
        .no-recipes {
            color: #ffeb3b; /* Colore del testo giallo */
            font-size: 18px;
            margin-top: 20px;
        }

    </style>
</head>

<body>
    <header>
        <div class="logo">
            <a href="/success"><img src="/images/trr.png" width="15%"></a>
        </div>
    </header>

    <div class="content">
        <h1>Giochi:</h1>

        <div th:if="${giochi.isEmpty()}" class="no-recipes">Non ci sono giochi nel sistema</div>

        <ul class="recipe-list" th:if="${!giochi.isEmpty()}">
            <li th:each="gioco : ${giochi}">
                <div class="recipe-info">
                    <a th:href="@{'/gioco/' + ${gioco.id}}" th:text="${gioco.title}"></a>
                </div>
               <a th:href="@{'admin/CancellaGiochiAdmin/' + ${gioco.id}}" class="delete-button">Cancella gioco</a>
			   <a th:href="@{'admin/NewRecensioniAdmin/' + ${gioco.id}}" class="button">Inserisci recensione</a>
			   <a th:href="@{'/RecensioniAdmin/' + ${gioco.id}}" class="button">Cancella recensioni dal sistema</a>               
            </li>
        </ul>
    </div>
</body>

</html>
