<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giochi</title>
    <link rel="stylesheet" href="/stile.css?version=2">
    <style>
        /* CSS inline per dimostrazione; sposta in stile.css */
        body {
            font-family: Arial, sans-serif;
            background: url('/images/ul.jpg') no-repeat center center fixed; 
    		background-size: cover;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        .recipe-list {
            list-style-type: none;
            padding: 0;
        }

        .recipe-list li {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #fff;
            margin: 20px 0;
            padding: 10px 90px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            position: relative;
        }

        .recipe-list a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }

        .recipe-list a:hover {
            text-decoration: underline;
        }

        .no-recipes {
            color: #ff0000;
            font-size: 18px;
            margin-top: 20px;
        }

        .delete-button {
            color: #ff0000;
            font-size: 16px;
            margin-left: 10px;
            padding: 5px 10px;
            border: 1px solid #ff0000;
            border-radius: 5px;
            background-color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .delete-button:hover {
            background-color: #ffcccc;
        }
        
        .button {
            color: #888;
            font-size: 11px;
            margin-left: 9px;
            padding: 5px 15px;
            border: 1px solid #ff0000;
            border-radius: 5px;
            background-color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
          
        }

        .button:hover {
            background-color: #ggcccc;
        }
        
        

    </style>
</head>

<body>
    <header>
        <div class="logo">
            <a href="/success"><img src="/images/trr.png" width="15%"></a>
        </div>
    </header>

    <div class="content">
        <h1>Giochi:</h1>

        <div th:if="${giochi.isEmpty()}" class="no-recipes">Non ci sono giochi nel sistema</div>

        <ul class="recipe-list" th:if="${!giochi.isEmpty()}">
            <li th:each="gioco : ${giochi}">
                <div class="recipe-info">
                    <a th:href="@{'/gioco/' + ${gioco.id}}" th:text="${gioco.title}"></a>
                </div>
               <a th:href="@{'admin/CancellaGiochiAdmin/' + ${gioco.id}}" class="delete-button">Cancella gioco</a>
			   <a th:href="@{'admin/NewRecensioniAdmin/' + ${gioco.id}}" class="button">Inserisci recensione</a>
			   <a th:href="@{'/RecensioniAdmin/' + ${gioco.id}}" class="button">Cancella recensioni dal sistema</a>               
            </li>
        </ul>
    </div>
</body>

</html>
