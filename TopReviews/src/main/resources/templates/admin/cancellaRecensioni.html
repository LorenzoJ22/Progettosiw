<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recensioni</title>
    <link rel="stylesheet" href="/stile.css?version=2">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('/images/col.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            color: #ffeb3b; /* Colore del testo giallo */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Stile per l'header */
        header {
            background-color: #333;
            color: #ffeb3b; /* Colore del testo giallo */
            padding: 10px 0;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo img {
            max-width: 15%;
            height: auto;
        }

        /* Stile per il titolo */
        h1 {
            color: #ffeb3b; /* Colore del testo giallo */
            font-size: 36px;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Ombra al testo */
        }

        /* Stile per la lista delle recensioni */
        ul {
            list-style-type: none;
            padding: 0;
            width: 110%; /* Imposta una larghezza per la lista */
        }

        li {
            background-color: rgba(0, 0, 0, 0.8); /* Sfondo semi-trasparente per ogni elemento */
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
        }

        /* Stile per le informazioni delle recensioni */
        .recens-info {
            margin-bottom: 10px;
        }

        .recens-info span {
            display: block;
            margin-bottom: 5px;
        }

        /* Stile per i bottoni */
        .actions a {
            text-decoration: none;
            color: #ffeb3b; /* Colore del testo giallo */
            background-color: #000; /* Sfondo nero */
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s, color 0.3s;
        }

        .actions a:hover {
            background-color: #b71c1c; /* Sfondo rosso al passaggio del mouse */
            color: #fff; /* Colore del testo bianco al passaggio del mouse */
        }

        /* Stile per il messaggio di assenza di recensioni */
        .no-reviews {
            color: #ffeb3b; /* Colore del testo giallo */
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">
            <a href="/"><img src="/images/trr.png" alt="Logo"></a>
        </div>
    </header>

    <div class="content">
        <h1>Recensioni:</h1>

        <div th:if="${Recensioni.isEmpty()}">
            <p>Non ci sono recensioni nel sistema</p>
        </div>

        <ul th:each="Recensione : ${Recensioni}">
            <li>
                <div class="recens-info">
                    <span th:text="${Recensione.titolo}">Titolo</span>
                    <span th:text="${Recensione.testo}">Testo</span>
                </div>
                <div class="actions">
                    <a th:href="@{'/admin/CancellaRecensioneAdmin/' + ${Recensione.id} +'/'+ ${Gioco.id}}">Cancella recensione</a>
                </div>
            </li>
        </ul>
    </div>
</body>

</html>
