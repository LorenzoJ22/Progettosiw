<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utenti</title>
    
</head>
<style>
        /* Stile generale per la pagina */
        body {
            font-family: Arial, sans-serif;
            background-image: url('/images/col.jpg'); /* Immagine di sfondo */
            background-size: cover; /* Adatta l'immagine a coprire tutto lo schermo */
            background-position: center; /* Centra l'immagine di sfondo */
            background-repeat: no-repeat; /* Evita la ripetizione dell'immagine */
            margin: 0;
            padding: 0;
            color: white; /* Colore del testo predefinito */
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Stile per il logo */
        .logo {
            margin-top: 30px;
            text-align: center;
        }

        .logo img {
            max-width: 70%;
            height: auto;
        }

        /* Stile per il titolo principale */
        h1 {
            color: #ffeb3b; /* Colore giallo per il titolo */
            font-size: 32px;
            margin-top: 20px;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Aggiunge un'ombra al testo */
        }

        /* Stile per il messaggio di assenza di giochi */
        div[th\\:if="${giochi.isEmpty()}"] {
            background-color: rgba(0, 0, 0, 0.8); /* Sfondo arancione semitrasparente */
            padding: 10px;
            border-radius: 8px;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            color: #fff; /* Colore bianco per il testo */
            font-weight: bold;
        }

        /* Stile per la lista di giochi */
        ul {
            list-style-type: none; /* Rimuove i punti elenco */
            padding: 0;
            margin-top: 20px;
            width: 90%; /* Allarga la lista per centrare meglio il contenuto */
        }

        ul li {
            background-color: rgba(0, 0, 0, 0.8); /* Sfondo blu semitrasparente per ogni elemento della lista */
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            transition: background-color 0.3s ease;
            text-align: center; /* Allinea il testo al centro */
        }

        ul li:hover {
            background-color: rgba(25, 118, 210, 0.9); /* Sfondo blu più scuro al passaggio del mouse */
        }

        ul li a {
            color: #ffeb3b; /* Colore giallo per il testo dei giochi */
            text-decoration: none; /* Rimuove la sottolineatura dai link */
            font-size: 22px; /* Aumenta la dimensione del testo */
            font-weight: bold; /* Rende il testo più audace */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5); /* Aggiunge un'ombra leggera al testo */
            display: block; /* Fa sì che il link occupi l'intera area del list item */
        }
    </style>
<body>
    <header>
        <div class="logo">
            <a href="/success"><img src="/images/trr.png" width="40%"></a>
        </div>
    </header>

    <div>
        <h1>Utenti:</h1>

        <div th:if="${utenti.isEmpty()}" >Non ci sono utenti nel sistema</div>

        <ul th:if="${!utenti.isEmpty()}">
            <li th:each="Utente : ${utenti}">
                <a th:href="@{'/Utente/' + ${Utente.id}}" th:text="${Utente.name}"></a>
            </li>
        </ul>
    </div>
</body>

</html>
