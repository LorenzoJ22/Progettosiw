<!DOCTYPE html>
<html>
	<head>
		
	</head>
	
	<body>
		 <form th:action="@{/addRecensione}" method="POST" th:object="${recensione}">
			<div class="error-message" th:if="${messaggioErrore}">
			      <span th:text="${messaggioErrore}">Errore</span>
			                </div>
						
									
			               <div>
			                    <label for="title">Titolo:</label>
			                    <input required type="text" id="name" th:field="${recensione.titolo}">
			  
							 </div>
							 <div>
								Descrizione:
			               <textarea for="description" th:field="${recensione.testo}">
							
						   </textarea>
						   </div>
			                <div>
			                    <button type="submit">Conferma</button>
			                </div>
							
			</form>
			
	</body>
</html>
